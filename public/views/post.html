<section data-ng-controller="PostsController" data-ng-init="find()">
    <div class="top">
        <div class="head-region">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                    <h4>Links</h4>
                    <p>Links shared on your twitter account.</p>
                    </div>
                    <div class="col-md-6"><img src="/img/background/index.png" alt="Browser" style="width: 100%"></div>
                </div>
            </div>
        </div>
        <div class="padding"></div>
    </div>

    <div class="container" style="padding-bottom: 50px" fill>
        <div data-ng-hide="posts.length===0">
            <h6>Awaiting links</h6>
            <div class="row" data-ng-repeat="post in posts" data-ng-if="!!post.next_reminder">
                <div class="col-md-3">{{post.next_reminder}}</div>
                <div class="col-md-8">{{post.url}}</div>
                <div class="col-md-1"><a data-ng-click="remove(post)">Delete</a></div>
            </div>
            <h6>Previous links</h6>
            <div class="row" data-ng-repeat="post in posts" data-ng-if="!post.next_reminder">
                <div class="col-md-3">{{post.prev_reminders[post.prev_reminders.length-1]}}</div>
                <div class="col-md-8">{{post.url}}</div>
                <div class="col-md-1"><a data-ng-click="remove(post)">Delete</a></div>
            </div>
        </div>
        <div class="empty" data-ng-show="posts.length===0">
            <h6>No links found... Why don't you go <a href="https://medium.com">find some</a>?</h6>
        </div>
    </div>
</section>
